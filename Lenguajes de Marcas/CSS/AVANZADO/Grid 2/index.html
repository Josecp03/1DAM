<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Grid</title><!--Título de la página-->
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
    <section class="contenedor"><!--Contenedor-->
        <div class="caja seo"><!--Primera caja-->
            <h1>Gestiona tu <span>estrategia de negocio</span> con SEO</h1>
        </div>
        <div class="caja azul"><!--Segunda caja-->
            <img src="images/icon-user.png" alt="Icono de una persona">
            <p>Quiénes somos</p>
        </div>
        <div class="caja"></div><!--Tercera caja-->
        <div class="caja"></div><!--Cuarta caja-->
        <div class="caja azulClaro"><!--Quinta caja-->
            <img src="images/icon-clipboard.png" alt="Icono de una carpeta">
            <p>Nuestros servicios</p>
        </div>
        <div class="caja azulAqua"><!--Sexta caja-->
            <img src="images/icon-check.png" alt="Icono de un check">
            <p>Sobre nosotros</p>
        </div>
        <div class="caja"></div><!--Séptima caja-->
        <div class="caja amarillo"><!--Octava caja-->
            <img src="images/icon-mail.png" alt="Icono de un sobre">
            <p>Contacto</p>
        </div>
        <div class="caja salidas">Salidas</div><!--Novena caja-->
        <div class="caja azulClaro"><!--Décima caja-->
            <img src="images/icon-message.png" alt="Icono de un mensaje">
            <p>Opiniones</p>
        </div>
        <div class="caja social">Social</div><!--Undécima caja-->
    </section>
</body>
</html>
