<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
    <section class="cajaCalculadora">
        <form>
            <input type="text" id="pantalla">
        </form>
        <div id="eliminador">C</div>
        <div id="divisor">/</div>
        <div id="multiplicador">x</div>
        <div id="restador">-</div>
        <div id="siete">7</div>
        <div id="ocho">8</div>
        <div id="nueve">9</div>
        <div id="sumador">+</div>
        <div id="cuatro">4</div>
        <div id="cinco">5</div>
        <div id="seis">6</div>
        <div id="igualador">=</div>
        <div id="uno">1</div>
        <div id="dos">2</div>
        <div id="tres">3</div>
        <div id="cero">0</div>
        <div id="punto">.</div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
