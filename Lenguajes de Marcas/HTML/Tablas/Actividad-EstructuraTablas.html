<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad3_UT2_8</title>
    <style>
        table,
        td,
        caption,
        th {
            border: solid;
        }
        /*Añado que los títulos dentro de la tabla, y el caption también tengan bordes*/
    </style>
</head>
<body>
    <table> <!--Creo la tabla-->
        <caption>Análisis de ventas anuales</caption>
        <thead> <!--Añado la etiqueta de cabezera de la tabla-->
            <tr> <!--Fila 1-->
                <th>AÑO</th> <!--Utilizo la etiqueta "<th>" para que salga en negrita y centrado-->
                <th>Producto A</th>
                <th>Producto B</th>
                <th>Producto C</th>
                <th>Producto D</th>
            </tr>
        </thead>
        <tbody> <!--Añado la etiqueta de cuerpo de la tabla-->
            <tr> <!--Fila 2-->
                <th>N-3</th>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr> <!--Fila 3-->
                <th>N-2</th>
                <td>3</td>
                <td>5</td>
                <td>8</td>
                <td>4</td>
            </tr>
            <tr> <!--Fila 4-->
                <th>N-1</th>
                <td>4</td>
                <td>4</td>
                <td>7</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot> <!--Añado la etiqueta de pie de la tabla-->
            <tr> <!--Fila 5-->
                <th>N</th>
                <td>5</td>
                <td>7</td>
                <td>6</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
